<div id="dvArticle">
    <p><img title="On the beach in Malta" src="Selmun7516.jpg?f=12431" alt="Beaches in Malta" /></p>
<p class="MsoNormal"><span lang="ZH-CN">马耳他群岛位于地中海正中心，距西西里岛南部</span><span lang="EN-GB">93</span><span lang="ZH-CN">千米，距非洲北部</span><span lang="EN-GB">288</span><span lang="ZH-CN">千米。</span></p>
<p class="MsoNormal"><span lang="ZH-CN">马耳他群岛由三个组成岛：<strong>马耳他</strong>、<strong>戈佐岛</strong><span>和</span><strong>科米诺岛</strong>，总人口数超过</span><span lang="EN-GB">400,000</span><span lang="ZH-CN">，总面积为</span><span lang="EN-GB">316 </span><span lang="ZH-CN">平方公里。</span></p>
<p class="MsoNormal"><span lang="EN-GB"><a href="island-of-malta.html"><span lang="ZH-CN">马耳他</span></a></span><span lang="ZH-CN">是最大岛屿，也是国家的文化、商业和行政中心。</span></p>
<p class="MsoNormal"><span lang="EN-GB"><a href="island-of-gozo.html"><span lang="ZH-CN">戈佐岛</span></a></span><span lang="ZH-CN">是第二大岛屿，比较具有乡村特点，以渔业、旅游、手工业和农业为主。</span></p>
<p class="MsoNormal"><span lang="EN-GB"><a href="island-of-comino.html"><span lang="ZH-CN">科米诺岛</span></a></span><span lang="ZH-CN">是三个岛中最小的岛，有一家酒店，岛上居民很少。</span></p>
<p><br /><img title="Clear Blue Sea" src="Generic%20Sea%20couplef85d.jpg?f=12601" alt="mediterranean beaches Malta" /></p>
