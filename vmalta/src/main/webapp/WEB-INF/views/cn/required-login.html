                    function CreateXmlHttp() 
                    {
                        if (typeof XMLHttpRequest != 'undefined') 
                        {
                            return new XMLHttpRequest();
                        } 
                        else if (window.ActiveXObject) 
                        {
                            var aVersions = [ 'MSXML2.XMLHttp.5.0', 'MSXML2.XMLHttp.4.0','MSXML2.XMLHttp.3.0', 'MSXML2.XMLHttp','Microsoft.XMLHttp'];

                                    return oXmlHttp;
                                } 
                                catch (oError) { }
                            }
                        }
                        throw new Error('XMLHttp object could be created.');

                    function serverEvent(_eventName, _gmap_Id, _event, _aspNetPostBack)
                    {
                        if (_gmap_Id)
                        {
                            if (_gmap_Id.getMap)
                            {
                                this.gmap_Id = _gmap_Id.getMap();
                            }
                            else
                            {
                                this.gmap_Id = _gmap_Id;
                            }

                            this.sgmap_Id = this.gmap_Id.getDiv().id;
                        }

                        this.event = _event ? _event : 22;
                        this.eventName = _eventName ? _eventName : '';                

                        this.args = new Array();
                        this.aspNetPostBack = _aspNetPostBack;
                    }

                    serverEvent.prototype.isAspNetPostBack = function(arg)
                    {
                        this.aspNetPostBack = arg;
                    } ;

                    serverEvent.prototype.addArg = function(arg)
                    {
                        this.args.push(arg);
                    } ;

                    serverEvent.prototype.send = function()
                    {
                    if (!this.gmap_Id) return;

                    var delim = ';';

                    var _commonArgsArray = new Array();
                    _commonArgsArray.push(this.sgmap_Id);
                    _commonArgsArray.push(this.gmap_Id.getCenter());
                    if (this.gmap_Id.getBounds())
                    {
                        _commonArgsArray.push(this.gmap_Id.getBounds().getSouthWest());
                        _commonArgsArray.push(this.gmap_Id.getBounds().getNorthEast());
                    }
                    else
                    {
                        _commonArgsArray.push(this.gmap_Id.getCenter());
                        _commonArgsArray.push(this.gmap_Id.getCenter());
                    }
                    if (this.gmap_Id.getZoom())
                    {
                        _commonArgsArray.push(this.gmap_Id.getZoom());
                    }
                    else
                    {
                        _commonArgsArray.push(6);
                    }
                    _commonArgsArray.push(this.gmap_Id.getMapTypeId());

                    if (GMapsProperties[this.sgmap_Id]['enableStore'])
                    {
                        _commonArgsArray.push(new Store(this.sgmap_Id +'_Store').GetString());
                    }

                    var _commonArgs = _commonArgsArray.join(delim);
                    
                    var _args = this.event + '|' + _commonArgs + '|';

                    var total = this.args.length;

                        if (this.eventName != '')
                        {
                            _args += this.eventName;
                            if (total > 0) {_args += delim};
                        }

                        for (var i = 0; i < total; i++)
                        {
                            _args += this.args[i];
                            if (i < (total - 1))
                            {
                                _args += delim;
                            }
                        }

                        var infoQuery = 'subgurim_Id='+this.sgmap_Id+'&subgurim_Args='+_args;
                       
                        if (!this.aspNetPostBack)
                        {
                            ajaxSend(infoQuery, this.sgmap_Id, this.gmap_Id);
                        }
                        else
                        {  
                            var gmap_UniqueID = GMapsProperties[this.sgmap_Id]['UniqueID'];
                            __doPostBack(gmap_UniqueID, _args);
                        }
                    } ;

                    var updateControl;

                    function ajaxSend(infoQuery, sgmap_Id, gmap_Id)
                    {
                        var xmlHttp = CreateXmlHttp();

                        var _href = window.location.href;

                        var updateProgressMessage = GMapsProperties[sgmap_Id]['ajaxUpdateProgressMessage'];
                        if (updateProgressMessage && updateProgressMessage!='')
                        {
                            if (!updateControl) { updateControl = new GMapsUpdateProgressControl(gmap_Id, updateProgressMessage); }
                        }

                        xmlHttp.onreadystatechange = function() 
                        { 
                            if(xmlHttp.readyState == 4 && xmlHttp.status == 200)
                            {   
                                eval(xmlHttp.responseText); 
                            if (updateProgressMessage)
                            {
                                if (updateControl) { 
                                    gmap_Id.controls[google.maps.ControlPosition.TOP_CENTER].pop(); 
                                    updateControl = null;
                                }
                            }

                            }
                        } ;

                        xmlHttp.open('http://www.visitmalta.com/cn/POST', _href, true);
                        xmlHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=ISO-8859-1');
                        xmlHttp.send(infoQuery);
                    }    
                GMapsUpdateProgressControl = function (map, progressMessage, opts) {
    this.updateProgressMessage = progressMessage ? progressMessage : 'loading';

    var control = document.createElement('div');

    var updateProgress = document.createElement('div');
    this.setButtonStyle_(updateProgress);

    control.appendChild(updateProgress);
    updateProgress.innerHTML = this.updateProgressMessage;

    /* Defaults*/
    var _opts = opts || {};
    var position = _opts.position || google.maps.ControlPosition.TOP_CENTER;
    var size = _opts.size || [7, 7];

    /* Loader*/
    var control_div = document.createElement("div");

    control_div.index = 1;
    control_div.style.padding = size[0] + 'px ' + size[1] + 'px';

    control_div.appendChild(control);

    map.controls[position].push(control_div);
};
