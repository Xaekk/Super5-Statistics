<div id="dvArticle">
    <p><img id="ctl00_ctl00_Body_PageContent_ContentControl_ctl00_imgFull" style="float: right; border-width: 0px;" src="In%20Guardia15b7.jpg?f=13114" alt="IN GUARDIA" hspace="5" vspace="5" width="200" /></p>
<p class="MsoNormal"><span lang="ZH-CN">马耳他岛和戈佐岛每年举行的活动大多数是年度活动。例如，乡村宗教节日一年一度举行，一般在每年相同的周末举行。诸如爵士音乐节、艺术节、烟花节的文化节以及诸如马耳他马拉松和地中海帆船赛的国际体育赛事也是如此。然而，有些活动是经常性，即每年多次定期举行的活动。这些包括历史再现剧</span><span lang="EN-GB">&ldquo;</span><span lang="ZH-CN">迦地亚往事（</span><strong><span lang="EN-GB"><a href="in-guardia.html">In Guardia</a></span></strong><span lang="ZH-CN">）</span><span lang="EN-GB">&rdquo;</span><span><span lang="ZH-CN">和</span></span><span><span lang="ZH-CN">以及</span></span><span lang="ZH-CN">瓦莱塔大王宫前举行的</span><strong><span lang="EN-GB"><a href="changing-of-the-guard.html"><span lang="ZH-CN">卫兵换岗</span></a></span></strong><span lang="ZH-CN">仪式。</span></p>
